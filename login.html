<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 CDN -->
    <style>
        /* General container styling */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #eaeaea, #ffd194);
        }
        
        /* Card styling */
        .login-card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: #fff;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: scale(1.05);
        }

      
        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

      
        .form-group label {
            font-weight: 500;
            color: #555;
        }

       
        .btn-login {
            background: #528ef5;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            padding: 10px 0;
            transition: background 0.3s ease;
        }
        
        .btn-login:hover {
            background: #ffd194;
            color: #333;
        }

       
        .register-link {
            color: #70e1f5;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #ffd194;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card login-card col-md-6 col-lg-4 col-sm-8 col-10">
        <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-login btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="register.html" class="register-link">Belum memiliki akun? Daftar</a>
            </div>
        </div>
    </div>
</div>

<script>
    function loginUser(event) {
        event.preventDefault(); 

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const akunUser = JSON.parse(localStorage.getItem('user'));

        if (akunUser && akunUser.username === username && akunUser.password === password) {
          
            Swal.fire({
                title: 'Login Berhasil!',
                text: 'Hallo, ' + akunUser.username,
                icon: 'primary',
                confirmButtonText: 'Next',
                background: '#fff',
                color: '#333',
                confirmButtonColor: '#528ef5'
            }).then(() => {
                window.location.href = 'halaman_utama.html';
            });
        } else {
          
            Swal.fire({
                title: 'Kredensial Tidak Valid',
                text: 'Username dan Password tidak valid.',
                icon: 'error',
                confirmButtonText: 'Coba Lagi',
                background: '#fff',
                color: '#333',
                confirmButtonColor: '#ff4444'
            });
        }
    }
</script>

</body>
</html>
